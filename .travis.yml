language: objective-c
osx_image: xcode7.3
cache:
  - bundler
  - cocoapods
env:
  global:
  - WORKSPACE="RealmS.xcworkspace"
  - SCHEME="RealmS"
  - SDK="iphonesimulator9.3"
  - DESTINATION="OS=9.3,name=iPhone 6"
  - POD_LINT="YES"
install:
  - set -o pipefail
  - gem install bundler
  - bundle install
  - ./scripts/setup
script:
  - ./scripts/analyze
notifications:
  email: false
after_success:
  - ./scripts/codecov
